name: elastic-beanstalk-deploy
version: 1.0.0
description: Allows you to deploy your application to an already existing amazon Elastic Beanstalk
keywords:
  - amazon
  - elastic
  - beanstalk
  - aws
  - aws eb
  - amazon eb
  - eb
properties:
  key:
    type: string
    required: true
  secret:
    type: string
    required: true
  app_name:
    type: string
    required: true
  env_name:
    type: string
    required: true
  region:
    type: string
    required: true
